name: Build

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码及 submodule
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ 安装依赖
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake libnewlib-arm-none-eabi build-essential ninja-build wget tar

          # 安装官方 Raspberry Pi ARM GCC
          wget https://github.com/raspberrypi/pico-toolchain/releases/download/10-2022.07/gcc-arm-none-eabi-10-2022.07-x86_64-linux.tar.xz
          sudo tar xf gcc-arm-none-eabi-10-2022.07-x86_64-linux.tar.xz -C /opt
          echo "/opt/gcc-arm-none-eabi-10-2022.07/bin" >> $GITHUB_PATH

      # 3️⃣ 创建构建目录
      - name: Configure build
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release

      # 4️⃣ 编译
      - name: Build
        run: |
          cd build
          ninja

      # 5️⃣ 上传 UF2 固件
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware.uf2
          path: build/**/*.uf2
