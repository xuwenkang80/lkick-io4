name: Build

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码及 submodule
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ 安装依赖和 ARM GCC
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake libnewlib-arm-none-eabi build-essential ninja-build wget tar
          
      - name: Setup ARM GCC 10 (reliable)
        uses: armmbed/setup-arm@v1
        with:
          version: 10-2020-q4-major

      # 3️⃣ 创建构建目录
      - name: Configure build
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release

      # 4️⃣ 编译
      - name: Build
        run: |
          cd build
          ninja

      # 5️⃣ 上传生成的 UF2
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware.uf2
          path: build/**/*.uf2
